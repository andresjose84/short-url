AWSTemplateFormatVersion: "2010-09-09"
Transform: "AWS::Serverless-2016-10-31"
Description: Microservices Short Urls.

Globals:
  Function:
    Runtime: nodejs22.x
    Timeout: 10
    Handler: index.handler
  Api:
    EndpointConfiguration: REGIONAL

Parameters:
  PROJECTNAME:
    Type: String
    Default: microservices_short_urls

  BRANCH:
    Type: String

  PATH1:
    Type: String
    Default: microservices_load_data

  PATH2:
    Type: String
    Default: microservices_get_users

  PATH3:
    Type: String
    Default: microservices_create_users

  PATH4:
    Type: String
    Default: microservices_update_users

  PATH5:
    Type: String
    Default: microservices_delete_users
  
  PATH6:
    Type: String
    Default: microservices_get_url_shorter

  PATH7:
    Type: String
    Default: microservices_create_shorturl

  PATH8:
    Type: String
    Default: microservices_update_shorturl

  PATH9:
    Type: String
    Default: microservices_delete_shorturl

  PATH10:
    Type: String
    Default: microservices_get_shorturl

  PATH11:
    Type: String
    Default: microservices_login_users

  PATH12:
    Type: String
    Default: microservices_validate_token

Resources:
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaRole
        - arn:aws:iam::aws:policy/AmazonVPCFullAccess
        - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: sts:AssumeRole

  LoadDataFunction:
    Type: "AWS::Serverless::Function"
    Properties:
      FunctionName: !Sub "${PROJECTNAME}_${BRANCH}-${PATH1}"
      Description: "Populate test data in Database."
      Role: !GetAtt LambdaRole.Arn
      CodeUri: ./loadData
      MemorySize: 256
      Architectures:
        - arm64
      Events:
        LoadData:
          Type: Api
          Properties:
            Path: /api/v1.0/seed
            Method: GET
      Environment:
        Variables:
          DB_CNN: mongodb://shorturl:y0urP422w0rDH3r3@mongodb:27017/short-url?authSource=admin
          SECRET_JWT_SEED: y0urP422w0rDH3r3
          EXPIRE_JWT: 2h

  GetUsersFunction:
    Type: "AWS::Serverless::Function"
    Properties:
      FunctionName: !Sub "${PROJECTNAME}_${BRANCH}-${PATH2}"
      Description: "Get users."
      Role: !GetAtt LambdaRole.Arn
      CodeUri: ./getUsers
      MemorySize: 256
      Architectures:
        - arm64
      Events:
        GetUser:
          Type: Api
          Properties:
            Path: /api/v1.0/users/{id}
            Method: get
        GetAllUsers:
          Type: Api
          Properties:
            Path: /api/v1.0/users
            Method: get
      Environment:
        Variables:
          DB_CNN: mongodb://shorturl:y0urP422w0rDH3r3@mongodb:27017/short-url?authSource=admin
          SECRET_JWT_SEED: y0urP422w0rDH3r3
          EXPIRE_JWT: 2h

  CreateUsersFunction:
    Type: "AWS::Serverless::Function"
    Properties:
      FunctionName: !Sub "${PROJECTNAME}_${BRANCH}-${PATH3}"
      Description: "Get users."
      Role: !GetAtt LambdaRole.Arn
      CodeUri: ./createUser
      MemorySize: 256
      Architectures:
        - arm64
      Events:
        CreateUser:
          Type: Api
          Properties:
            Path: /api/v1.0/users
            Method: post
      Environment:
        Variables:
          DB_CNN: mongodb://shorturl:y0urP422w0rDH3r3@mongodb:27017/short-url?authSource=admin
          SECRET_JWT_SEED: y0urP422w0rDH3r3
          EXPIRE_JWT: 2h

  UpdateUsersFunction:
    Type: "AWS::Serverless::Function"
    Properties:
      FunctionName: !Sub "${PROJECTNAME}_${BRANCH}-${PATH4}"
      Description: "Get users."
      Role: !GetAtt LambdaRole.Arn
      CodeUri: ./updateUser
      MemorySize: 256
      Architectures:
        - arm64
      Events:
        CreateUser:
          Type: Api
          Properties:
            Path: /api/v1.0/users/{id}
            Method: put
      Environment:
        Variables:
          DB_CNN: mongodb://shorturl:y0urP422w0rDH3r3@mongodb:27017/short-url?authSource=admin
          SECRET_JWT_SEED: y0urP422w0rDH3r3
          EXPIRE_JWT: 2h

  DeleteUsersFunction:
    Type: "AWS::Serverless::Function"
    Properties:
      FunctionName: !Sub "${PROJECTNAME}_${BRANCH}-${PATH5}"
      Description: "Get users."
      Role: !GetAtt LambdaRole.Arn
      CodeUri: ./deleteUser
      MemorySize: 256
      Architectures:
        - arm64
      Events:
        CreateUser:
          Type: Api
          Properties:
            Path: /api/v1.0/users/{id}
            Method: delete
      Environment:
        Variables:
          DB_CNN: mongodb://shorturl:y0urP422w0rDH3r3@mongodb:27017/short-url?authSource=admin
          SECRET_JWT_SEED: y0urP422w0rDH3r3
          EXPIRE_JWT: 2h

  GetShorterUrlFunction:
    Type: "AWS::Serverless::Function"
    Properties:
      FunctionName: !Sub "${PROJECTNAME}_${BRANCH}-${PATH6}"
      Description: "Get ShortUrl."
      Role: !GetAtt LambdaRole.Arn
      CodeUri: ./getUrlShorter
      MemorySize: 256
      Architectures:
        - arm64
      Events:
        GetUser:
          Type: Api
          Properties:
            Path: /api/v1.0/shorturl/{id}
            Method: get
        GetAllUsers:
          Type: Api
          Properties:
            Path: /api/v1.0/shorturl
            Method: get
      Environment:
        Variables:
          DB_CNN: mongodb://shorturl:y0urP422w0rDH3r3@mongodb:27017/short-url?authSource=admin
          SECRET_JWT_SEED: y0urP422w0rDH3r3
          EXPIRE_JWT: 2h

  CreateShortUrlFunction:
    Type: "AWS::Serverless::Function"
    Properties:
      FunctionName: !Sub "${PROJECTNAME}_${BRANCH}-${PATH7}"
      Description: "Create ShortUrl."
      Role: !GetAtt LambdaRole.Arn
      CodeUri: ./createShortUrl
      MemorySize: 256
      Architectures:
        - arm64
      Events:
        CreateUser:
          Type: Api
          Properties:
            Path: /api/v1.0/shorturl
            Method: post
      Environment:
        Variables:
          DB_CNN: mongodb://shorturl:y0urP422w0rDH3r3@mongodb:27017/short-url?authSource=admin
          SECRET_JWT_SEED: y0urP422w0rDH3r3
          EXPIRE_JWT: 2h

  UpdateShortUrlFunction:
    Type: "AWS::Serverless::Function"
    Properties:
      FunctionName: !Sub "${PROJECTNAME}_${BRANCH}-${PATH8}"
      Description: "Update ShortUrl"
      Role: !GetAtt LambdaRole.Arn
      CodeUri: ./updateShortUrl
      MemorySize: 256
      Architectures:
        - arm64
      Events:
        CreateUser:
          Type: Api
          Properties:
            Path: /api/v1.0/shorturl/{id}
            Method: put
      Environment:
        Variables:
          DB_CNN: mongodb://shorturl:y0urP422w0rDH3r3@mongodb:27017/short-url?authSource=admin
          SECRET_JWT_SEED: y0urP422w0rDH3r3
          EXPIRE_JWT: 2h

  DeleteShortUrlFunction:
    Type: "AWS::Serverless::Function"
    Properties:
      FunctionName: !Sub "${PROJECTNAME}_${BRANCH}-${PATH9}"
      Description: "Delete ShortUrl"
      Role: !GetAtt LambdaRole.Arn
      CodeUri: ./deleteShortUrl
      MemorySize: 256
      Architectures:
        - arm64
      Events:
        CreateUser:
          Type: Api
          Properties:
            Path: /api/v1.0/shorturl/{id}
            Method: delete
      Environment:
        Variables:
          DB_CNN: mongodb://shorturl:y0urP422w0rDH3r3@mongodb:27017/short-url?authSource=admin
          SECRET_JWT_SEED: y0urP422w0rDH3r3
          EXPIRE_JWT: 2h

  GetShortUrlFunction:
    Type: "AWS::Serverless::Function"
    Properties:
      FunctionName: !Sub "${PROJECTNAME}_${BRANCH}-${PATH10}"
      Description: "Create ShortUrl."
      Role: !GetAtt LambdaRole.Arn
      CodeUri: ./getShortUrl
      MemorySize: 256
      Architectures:
        - arm64
      Events:
        GetHome:
          Type: Api
          Properties:
            Path: /
            Method: get
        GetShortUrl:
          Type: Api
          Properties:
            Path: /{shorturi}
            Method: get
      Environment:
        Variables:
          DB_CNN: mongodb://shorturl:y0urP422w0rDH3r3@mongodb:27017/short-url?authSource=admin
          SECRET_JWT_SEED: y0urP422w0rDH3r3
          EXPIRE_JWT: 2h

  LoginUsersFunction:
    Type: "AWS::Serverless::Function"
    Properties:
      FunctionName: !Sub "${PROJECTNAME}_${BRANCH}-${PATH11}"
      Description: "Update ShortUrl"
      Role: !GetAtt LambdaRole.Arn
      CodeUri: ./loginUser
      MemorySize: 256
      Architectures:
        - arm64
      Events:
        CreateUser:
          Type: Api
          Properties:
            Path: /api/v1.0/auth/login
            Method: post
      Environment:
        Variables:
          DB_CNN: mongodb://shorturl:y0urP422w0rDH3r3@mongodb:27017/short-url?authSource=admin
          SECRET_JWT_SEED: y0urP422w0rDH3r3
          EXPIRE_JWT: 2h

  ValidateTokenFunction:
    Type: "AWS::Serverless::Function"
    Properties:
      FunctionName: !Sub "${PROJECTNAME}_${BRANCH}-${PATH12}"
      Description: "Delete ShortUrl"
      Role: !GetAtt LambdaRole.Arn
      CodeUri: ./validateToken
      MemorySize: 256
      Architectures:
        - arm64
      Events:
        CreateUser:
          Type: Api
          Properties:
            Path: /api/v1.0/auth/check-status
            Method: get
      Environment:
        Variables:
          DB_CNN: mongodb://shorturl:y0urP422w0rDH3r3@mongodb:27017/short-url?authSource=admin
          SECRET_JWT_SEED: y0urP422w0rDH3r3
          EXPIRE_JWT: 2h

Outputs:
  ApiGateway:
    Description: "API Gateway endpoint URL for Prod stage for function."
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"

  FunctionIamRole:
    Description: "Implicit IAM Role created for function"
    Value: !GetAtt LambdaRole.Arn
